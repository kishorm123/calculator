<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: black;">
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col ">
                <h1 class="text-center mb-4">Calculator</h1>
                <div class="calculator-box border border-3 border-primary rounded p-3 bg-info">
                    <input id="result" type="text" placeholder="Enter" class="form-control mb-3">
                    <div class="button-container">
                        <button onclick="displayNumber(7)" class="btn btn-primary">7</button>
                        <button onclick="displayNumber(8)" class="btn btn-primary">8</button>
                        <button onclick="displayNumber(9)" class="btn btn-primary">9</button>
                        <button onclick="displayNumber('*')" class="btn btn-warning">*</button>
                        <button onclick="displayNumber(4)" class="btn btn-primary">4</button>
                        <button onclick="displayNumber(5)" class="btn btn-primary">5</button>
                        <button onclick="displayNumber(6)" class="btn btn-primary">6</button>
                        <button onclick="displayNumber('-')" class="btn btn-warning">-</button>
                        <button onclick="displayNumber(1)" class="btn btn-primary">1</button>
                        <button onclick="displayNumber(2)" class="btn btn-primary">2</button>
                        <button onclick="displayNumber(3)" class="btn btn-primary">3</button>
                        <button onclick="displayNumber('+')" class="btn btn-warning">+</button>
                        <button onclick="clearText()" class="btn btn-danger">AC</button>
                        <button onclick="displayNumber(0)" class="btn btn-primary">0</button>
                        <button onclick="displayNumber('/')" class="btn btn-warning">/</button>
                        <button onclick=" evaluateExp()" class="btn btn-success">=</button>
                        <button onclick="removeLast()" class="btn btn-secondary">&#9224;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
